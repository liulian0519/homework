<!DOCTYPE html>  
<html>  
    <head>  
        <meta charset="utf-8" />  
        <title>测试</title>  
        <script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>  
    </head>  
    <body>  
        <input type="file" id="file" /> 
        <button onclick="ajaxFileUpload()">上传</button>
    </body>  
    <script>  
        function ajaxFileUpload() {  
        var form = new FormData;                                           //创建一个FormData对象  
            form.append('file',$("#file").get(0).files[0]);            //将文件放到FormData对象中  
            console.log(form);  
            $.ajax({  
                url : "http://139.199.106.88:8080/blog_war/HeadPicServlet",//访问路径  
                contentType: false,  
                processData: false,   
                type:"post",  
                data :form,  
                dataType : "json",     
            	success:function(e){  
               		console.log(e);
               		console.log("成功");
              },
                  
            error:function(){  
                console.log(e);
                console.log("失败");
            }  
  
        });  
        }
          
    </script>  
</html>
