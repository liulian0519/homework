				//解析url
				function parseUrl() {
					var url = decodeURIComponent(location.href); //解决中文乱码问题
					var i = url.indexOf('?');
					if(i == -1) return;
					var querystr = url.substr(i + 1);
					var arr1 = querystr.split('&');
					var arr2 = new Object();
					for(i in arr1) {
						var ta = arr1[i].split('=');
						arr2[ta[0]] = ta[1];
					}
					return arr2;
				}
				//拿到传过来的值
