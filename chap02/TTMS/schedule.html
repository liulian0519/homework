<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>票务管理系统</title>
		<script src="js/jquery-3.2.1.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/search.css">
		<link rel="stylesheet" href="css/user.css" />
		<link rel="stylesheet" href="layui/css/layui.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script type="text/javascript" src="js/template.js"></script>
		<script src="js/schedule.js"></script>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script type="text/html" id="arttep">
			{{each result as value}}
			<tr class="success">
				<td>{{value.play.play_name}}</td>
				<td>{{value.studio.studio_name}}</td>
				<td>{{value.sched_time}}</td>
				<td>{{value.sched_ticket_price}}</td>
				<td>
					<a href="ModifySchedule.html?play_name={{value.play.play_name}}&studio_name={{value.studio.studio_name}}&sched_time={{value.sched_time}}&sched_ticket_price={{value.sched_ticket_price}}">
						<button class="btn btn-primary">修改</button>
					</a>
				</td>
				<td>
					<button class="btn btn-danger" onclick="deleteSchedule('{{value.sched_id}}')">删除</button>
				</td>
				<td>
					<a href="sale.html?sched_id={{value.sched_id}}&studio_id={{value.studio_id}}&studio_name={{value.studio.studio_name}}&row_count={{value.studio.studio_row_count}}&col_count={{value.studio.studio_col_count}}&price={{value.sched_ticket_price}}">
						<button class="btn btn-danger" style="border-radius: 50px; outline: none;">购票</button>
					</a>
				</td>
			</tr>
			{{/each}}
		</script>
	</head>

	<body>
		<div class="layui-layout layui-layout-admin">
			<!--头部导航-->
			<div id="page1" class="layui-header"></div>
			<!--左侧导航-->
			<div id="page2" class="layui-side layui-bg-black"></div>
			<div>
				<div class="form-inline">
					<div class="form-group">
						<button class="addbtn btn btn-info" onclick="javascript:window.location='AddSchedule.html'">添加</button>
					</div>	
				</div>
				
				<div style="padding: 25px;">
					<table class="table table-bordered" id="tab" style="width: 1460px; margin-left: 200px;">
						<tbody id="tbody">
							<tr class="active">
								<th>剧目名称</th>
								<th>演出厅名称</th>
								<th>演出时间</th>
								<th>票价</th>
								<th>修改</th>
								<th>删除</th>
								<th>购票</th>
							</tr>
							<tbody id="tet">
								<!--填充在此展示首页-->
							</tbody>

						</tbody>
					</table>
				</div>
			</div>
		</div>
		<script src="layui/layui.js" charset="utf-8"></script>
		<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script>
          	$("#page1").load("navHeader.html");
          	$("#page2").load("navLeft.html");
    	</script>
	</body>
</html>
