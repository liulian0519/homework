<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title></title>
		<script src="js/jquery-2.1.0.js"></script>
		<link rel="stylesheet" type="text/css" href="css/search.css">
		<link rel="stylesheet" href="layui/css/layui.css">
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script src="js/employee.js"></script>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	</head>

	<body>
		<div class="layui-layout layui-layout-admin">
			<!--头部导航-->
			<div id="page1" class="layui-header" style="top: 0; position: fixed; width: 100%; "></div>
			<!--左侧导航-->
			<div id="page2" class="layui-side layui-bg-black"></div>
		</div>
		<!-- 增加员工信息 -->
		<div class="col-md-10" style="margin-left: 150px;margin-top: 100px;">
			<div class="form-horizontal" role="form">
				<div class="form-group">
					<label for="emp_no" class="col-sm-2 control-label">用户编号</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="emp_no" name="emp_no" placeholder="请输入大小写字母和数字,长度6-20位" pattern="[a-zA-Z0-9]{6,20}" required="required" oninvalid="setCustomValidity('请输入大小写字母和数字,长度6-20位!')" oninput="setCustomValidity('')">
					</div>
				</div>
				<div class="form-group">
					<label for="emp_name" class="col-sm-2 control-label">用户姓名</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="emp_name" name="emp_name" placeholder="请输入真实姓名,10字以内" pattern="[\u4e00-\u9fa5]{2,10}" required="required" oninvalid="setCustomValidity('请输入真实姓名,10字以内!')" oninput="setCustomValidity('')">
					</div>
				</div>
				<div class="form-group">
					<label for="emp_tel_num" class="col-sm-2 control-label">电话号码</label>
					<div class="col-sm-6">
						<input type="tel" class="form-control" id="emp_tel_num" name="emp_tel_num" placeholder="请输入手机号码" pattern="1[3-8][0-9]{9}" required="required" oninvalid="setCustomValidity('请输入正确手机号码!')" oninput="setCustomValidity('')">
					</div>
				</div>
				<div class="form-group">
					<label for="emp_addr" class="col-sm-2 control-label">地址</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="emp_addr" name="emp_addr" placeholder="请输入地址" pattern=".{2,30}" required="required" oninvalid="setCustomValidity('请输入地址!')" oninput="setCustomValidity('')">
					</div>
				</div>
				<div class="form-group">
					<label for="emp_email" class="col-sm-2 control-label">邮箱</label>
					<div class="col-sm-6">
						<input type="email" class="form-control" id="emp_email" name="emp_email" placeholder="请输入Email" required="required" pattern="([a-zA-Z0-9_-])+@[a-zA-Z0-9_-]+((\.[a-z]{2,3}){1,2})" oninvalid="setCustomValidity('请输入正确格式Email!')" oninput="setCustomValidity('')">
					</div>
				</div>
				<div class="form-group">
					
					<div class="col-sm-6">
						<!-- <input type="hidden" name="method" value="add"> -->
						<button type="submit" class="btn btn-primary" onclick="addEmployee()" style="margin-left: 240px;">提  交</button>
					</div>
				</div>
			</div>

		</div>
		</div>

		<script src="layui/layui.js"></script>
		<script>
			$("#page1").load("navHeader.html");
			$("#page2").load("navLeft.html");
			$(".play").onclick=function(){
				alert(1);
				$(this).css("background","#009F95");
			}
		</script>
	</body>
	<script>
		function addEmployee() {
			console.log(typeof($("#emp_no").val()));
			console.log(typeof($("#emp_name").val()));
			console.log(typeof($("#emp_tel_num").val()));
			console.log(typeof($("#emp_addr").val()));
			console.log(typeof($("#emp_email").val()));

			$.ajax({
				url: "http://120.77.215.146:8080/ttms3/employee_add", //访问路径
				type: "post",
				data: {
					"emp_no": $("#emp_no").val(),
					"emp_name": $("#emp_name").val(),
					"emp_tel_num": $("#emp_tel_num").val(),
					"emp_addr": $("#emp_addr").val(),
					"emp_email": $("#emp_email").val()
				},
				//            dataType :"json",
				success: function(e) {
					console.log(e);
					console.log("成功");
					window.location.href = "employee.html";
				},
				error: function(e) {
					console.log(e);
					console.log("失败");
					alert("添加失败");
					window.location.href = "employee.html";
				}

			});
		}
	</script>

</html>
